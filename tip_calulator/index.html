<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <select name="service" id="service">
        <option value="15">Please rate your service</option>
        <option value="20">Amazing!</option>
        <option value="17">Really good</option>
        <option value="15">Noting special</option>
        <option value="12">Could have been better</option>
        <option value="10">It was pretty bad</option>

    </select>

    <div id="explanation"></div>
    <input id="input">
    <button id="button">Calculate</button>
    <div id="output"></div>
    <script src="script.js"></script>

</body>
</html>
